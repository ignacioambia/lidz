@if(actions().length) {
<div class="actions-list">
@for(action of actions(); track action.id) {
    <ld-action-card [action]="action" />
}
</div>
}

@if (!actions().length) {
<div class="no-actions">
    <ng-icon name="heroBoltSolid" size="5rem" />
    <h3>Sin acciones por el momento.
    </h3>
    Aquí aparecerán todas las acciones que vayan surgiendo con tus clientes.
</div>
}
