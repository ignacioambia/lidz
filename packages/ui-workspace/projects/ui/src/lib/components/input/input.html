<div class="input-wrapper" [ngClass]="{ 'active': active, 'label-up': labelUp, 'error': hasError }">
    <div class="input-element">
        <span class="label">{{ label() }}</span>
        <input [type]="type()" [(ngModel)]="value" (ngModelChange)="change($event)" [attr.placeholder]="placeholder()"
            [mask]="mask()" />
    </div>
    <span class="error-message">{{ errorMessage() }}</span>
</div>
